<form 
    class="add-form"
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
>

<div class="form-control">
    <label for="text">Task</label>
    <input 
        type="text" 
        name="text" 
        id="text" 
        placeholder="Inserte su texto"
        [(ngModel)]="text"
    /> 
</div>

<div class="form-control">
    <label for="day">Day & Time</label>
    <input 
        type="text" 
        name="day" 
        id="day" 
        placeholder="Inserte fecha"
        [(ngModel)]="day"
    /> 
</div>

<div class="form-control form-control-check">
    <label for="reminder">Activo</label>
    <input 
        type="checkbox" 
        name="reminder" 
        id="reminder"
        [(ngModel)]="reminder"
    /> 
</div>

<input type="submit" value="Guardar Tarea" class="btn btn-block" >
